name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggars vid taggar som v1.0, v1.1 etc.

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --windowed --name "NodeEarningsTracker" node-earings-ANT-v8.3.py
        # Flytta till en ren mapp för uppladdning
        mkdir upload
        mv dist/NodeEarningsTracker.exe upload/

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile --windowed --name "NodeEarningsTracker-Linux" node-earings-ANT-v8.3.py
        mkdir upload
        mv dist/NodeEarningsTracker-Linux upload/

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile --windowed --name "NodeEarningsTracker" node-earings-ANT-v8.3.py
        mkdir upload
        # Skapa en ZIP av den binära filen för Mac
        cd dist && zip -r ../upload/NodeEarningsTracker-Mac.zip .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.os }}
        path: upload/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Viktigt för att Actions ska få skapa releasen
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-binaries

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            all-binaries/binary-windows-latest/*
            all-binaries/binary-ubuntu-latest/*
            all-binaries/binary-macos-latest/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}